
plugins {
	id 'bosk.development'
	id 'bosk.maven-publish'
	id 'com.github.spotbugs' version '5.0.9'
	id 'com.diffplug.gradle.spotless' version '3.25.0'
}

archivesBaseName = 'bosk-mongo'

dependencies {
	api project(":bosk-core")
	testImplementation project(":lib-testing")
	implementation "org.mongodb:mongo-java-driver:3.12.11" // Supports up to MongoDB 4.4: http://mongodb.github.io/mongo-java-driver/3.12/upgrading/
}
